<div class="main">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-md ">
        <a class="navbar-brand schoolbell font-weight-bold text-dark" href="#"
          ><fa-icon icon="baby" class="px-1"></fa-icon>Look After</a
        >
        <button
          class="navbar-toggler ml-auto custom-toggler"
          type="button"
          data-toggle="collapse"
          (click)="isCollapsed = !isCollapsed"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          [collapse]="isCollapsed"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto" *ngIf="isCollapsed">
            <li class="nav-item py-1" *ngIf="!isLogged">
              <a class="nav-link text-dark" (click)="scroll('products')"
                >Products</a
              >
            </li>
            <li class="nav-item py-1" *ngIf="!isLogged">
              <a class="nav-link text-dark" (click)="scroll('contact')">
                Contact Us
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item py-1 pr-1" *ngIf="!isLogged">
              <button class="btn btn-primary" (click)="openUserFormModal()">
                Register
              </button>
            </li>
            <li class="nav-item py-1 pl-1" *ngIf="!isLogged">
              <button
                class="btn btn-outline-primary"
                (click)="openLoginModal()"
              >
                Login
              </button>
            </li>
            <li class="nav-item py-1 pl-1" *ngIf="isLogged">
              <button class="btn btn-outline-primary" (click)="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
