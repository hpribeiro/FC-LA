<div class="container">
  <ngx-spinner></ngx-spinner>
  <div class="row ">
    <div class="col-md-10 offset-md-1">
      <h3>Register Form</h3>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"
          />
          <div
            *ngIf="submitted && formControls.email.errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls.email.errors.required">
              Email is required
            </div>
            <div *ngIf="formControls.email.errors.email">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
            [ngClass]="{
              'is-invalid': submitted && formControls.password.errors
            }"
          />
          <div
            *ngIf="submitted && formControls.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls.password.errors.required">
              Confirm Password is required
            </div>
            <div *ngIf="formControls.password.errors.mustMatch">
              Passwords must match
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="checkbox"
            name="mockError"
            id="mockError"
            formControlName="mockError"
            class="mr-2"
          />
          <label for="mockError">Mock request error</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
