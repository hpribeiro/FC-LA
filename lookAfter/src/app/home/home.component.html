<div
  class="min-vh-60 bg-transparent d-flex justify-content-center align-items-center"
  style="min-height: 60vh"
>
  <img
    class="h-100 w-100 image image-cover description-image"
    style="object-position: unset!important;"
    src="./assets/img/description.jpg"
  />
  <div class="h-100 container text-center bg-transparent">
    <h1 class="schoolbell font-weight-bold">
      <fa-icon icon="baby" class="px-1"></fa-icon>Look After
    </h1>
    <h5 class="overlock">
      Be welcome to our website, here you will find the best products for your
      need! <br />
      We have the best quality for the best price
    </h5>
  </div>
</div>
<div
  class="min-vh-60 row justify-content-center align-items-center mx-0 px-4 bg-secondary"
  style="min-height: 70vh"
  id="products"
>
  <app-image-slider class="h-100" [imagesInitial]="products"></app-image-slider>
</div>
<div
  #contact
  class="vh-20 bg-light d-flex justify-content-center align-items-center"
  style="min-height: 30vh"
  id="contact"
>
  <div class="h-100 container text-center">
    <div class="row justify-content-center my-1">
      <h1
        class="border-bottom border-info hover-underline-animation text-dark overlock"
      >
        Contact Us
      </h1>
    </div>
    <div class="row justify-content-around my-1 mx-5 px-5">
      <div>
        <h5
          class="w-100 border-bottom border-info overlock hover-underline-animation text-dark"
        >
          Email
        </h5>
        <p>confort@lookafter.com</p>
      </div>
      <div>
        <h5
          class="w-100 border-bottom border-info overlock hover-underline-animation text-dark"
        >
          Phone
        </h5>
        <p>1-971-diaper</p>
      </div>
    </div>
  </div>
</div>
