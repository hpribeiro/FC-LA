<div class="container">
  <ngx-spinner></ngx-spinner>
  <div class="row ">
    <div class="col-md-10 offset-md-1">
      <h3>Register Form</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            [(ngModel)]="user.firstName"
            type="text"
            formControlName="firstName"
            class="form-control"
            placeholder="First Name"
            [ngClass]="{
              'is-invalid': submitted && formControls.firstName.errors
            }"
          />
          <div
            *ngIf="submitted && formControls.firstName.errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls.firstName.errors.required">
              First Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="user.lastName"
            type="text"
            formControlName="lastName"
            class="form-control"
            placeholder="Last Name"
            [ngClass]="{
              'is-invalid': submitted && formControls.lastName.errors
            }"
          />
          <div
            *ngIf="submitted && formControls.lastName.errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls.lastName.errors.required">
              Last Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="user.email"
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"
          />
          <div
            *ngIf="submitted && formControls.email.errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls.email.errors.required">
              Email is required
            </div>
            <div *ngIf="formControls.email.errors.email">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="user.password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
            [ngClass]="{
              'is-invalid': submitted && formControls.password.errors
            }"
          />
          <div
            *ngIf="submitted && formControls.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls.password.errors.required">
              Password is required
            </div>
            <div *ngIf="formControls.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="user.confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Confirm Password"
            [ngClass]="{
              'is-invalid': submitted && formControls.confirmPassword.errors
            }"
          />
          <div
            *ngIf="submitted && formControls.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls.confirmPassword.errors.required">
              Confirm Password is required
            </div>
            <div *ngIf="formControls.confirmPassword.errors.mustMatch">
              Passwords must match
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary w-100">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
